<p-dialog header="Employee List" [(visible)]="empModal" [modal]="true" [width]="700" (onHide)="selectAndClose()">
    <div>
        <!-- <pre>{{employees|json}}</pre> -->
        <p-table #dt [value]="employees" [(selection)]="selectedEmployees">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 2.25em">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>

                    <th>Name</th>
                    <th>Projects</th>
                    <th>Employee Type</th>
                </tr>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>
                        <p-dropdown [options]="employeeTypeData" [style]="{'width':'100%'}" (onChange)="dt.filter($event.value, 'employeeTypeName',
                            'equals')"></p-dropdown>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-employee>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="employee"></p-tableCheckbox>
                    </td>

                    <td>{{employee.name}}</td>
                    <td>{{employee.project}}</td>
                    <td>{{employee.employeeTypeName}}</td>
                </tr>
            </ng-template>
        </p-table>

    </div>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="selectAndClose(true)" label="Select"></button>
        <button type="button" pButton icon="fa-close" (click)="empModal=false" label="Cancel"></button>
    </p-footer>

</p-dialog>
