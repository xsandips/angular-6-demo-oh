<p-dialog header="Alert" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200" [minY]="70">
  <span [innerHtml]="message"></span>
  <p-footer>
      <button type="button" pButton icon="fa-check" (click)="submit()" label="Yes"></button>
      <button type="button" pButton icon="fa-close" (click)="display=false" label="No"></button>
  </p-footer>
</p-dialog>
